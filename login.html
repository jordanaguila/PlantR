<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="main.css"/>
  <title>login</title>
</head>
<body>
  <header>
  <img src="menubutton.png" alt="menubutton" height="100" width="100">
  <img src="PlantR.png" alt="menubutton" height="100" width="100" align="right">
</header>
<form action="login" method="post" class="loginbody">
  <div class="imgcontainer">
    <img src="PlantR.png" alt="PlantR logo">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="eml"><b>Email</b></label>
    <input type="Email" placeholder="Enter Email" name="eml" required>

    <button onclick="window.location.href='plant.html';">login</button>
    <button onclick="window.location.href='';">
      Already have an account?
    </button>
  </div>
</form>
</div>
<footer>
  <h3>Plants R Us -2022</h3>
</footer>
</body>
</html>
